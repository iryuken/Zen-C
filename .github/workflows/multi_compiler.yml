name: Multi-Compiler Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test with ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: GCC
            cc: gcc
          - name: Clang
            cc: clang
          - name: Zig CC
            cc: zig cc
            setup_zig: true

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      if: matrix.setup_zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: Build zc
      run: make

    - name: Run Tests
      # We need to run the tests using the specific compiler as the backend for the generated C code
      run: ./tests/scripts/run_tests.sh --cc "${{ matrix.cc }}"
